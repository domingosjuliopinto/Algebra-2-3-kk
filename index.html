<!DOCTYPE html>
<html lang="en">
<head>
    <title>Algebra 2-3 kk </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <h1>Algebra 2-3 kk</h1>
    </div>
    <br>
    <div class="main-content1">
        <h2>Multiply Random 2 3-Digit Numbers</h2>
        <h1><span id="num1"></span> X <span id="num2"></span></h1>
        <div id="form1">
            <form>
                <input id="usermulans" type="number">
            </form>
            <button onclick="correctmul()">Submit</button>
        </div>
        <h1 id="wrongalert1"></h1>
    </div>
    <div class="main-content2">
        <h2>Squareroot of</h2>
        <h1 id="num3"></h1>
        <div id="form2">
            <form>
                <input id="usersqans" type="number">
            </form>
            <button onclick="correctsq()">Submit</button>
        </div>
        <h1 id="wrongalert2"></h1>
    </div>
    <div class="main-content3">
        <h2>Cuberoot of</h2>
        <h1 id="num4"></h1>
        <div id="form3">
            <form>
                <input id="usercubans" type="number">
            </form>
            <button onclick="correctcub()">Submit</button>
        </div>
        <h1 id="wrongalert3"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
